<div>
  <h4>Payslip</h4>
  <div class="well">
    <dl class="dl-horizontal">
      <dt>Name:</dt>
      <dd ng-bind="$ctrl.payslip.name"></dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Pay Period:</dt>
      <dd ng-bind="$ctrl.payslip.payPeriod"></dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Gross Income:</dt>
      <dd ng-bind="$ctrl.payslip.grossIncome"></dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Income Tax:</dt>
      <dd ng-bind="$ctrl.payslip.incomeTax"></dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Net Income:</dt>
      <dd ng-bind="$ctrl.payslip.netIncome"></dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Super:</dt>
      <dd ng-bind="$ctrl.payslip.superA"></dd>
    </dl>
  </div>
</div>
