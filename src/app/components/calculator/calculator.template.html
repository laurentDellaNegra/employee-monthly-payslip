<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <calculator-employee on-compute="$ctrl.compute(employeeVM)"></calculator-employee>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6">
      <!-- Error message -->
      <div ng-if="$ctrl.status.isValid === false" class="alert alert-danger" ng-bind="$ctrl.status.message"></div>
      <!-- Result panel -->
      <calculator-payslip payslip="$ctrl.payslipVM" ng-show="$ctrl.payslipVM && $ctrl.status.isValid"></calculator-payslip>
    </div>
  </div>
</div>
